<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- GLOBAL HEAD SCRIPT CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- END GLOBAL HEAD SCRIPT -->
    <!-- LOCAL HEAD SCRIPT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.css"
      integrity="sha512-zar81H5lVN36QFsq/da1hxpOLODXK4/oFwBGOFrvdWX6SBe3NWriWTQS6YQDVfW5fDeb2Vry41YQCELOe8cHww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/styles/accounts.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <!-- END LOCAL HEAD SCRIPT -->
  </head>
  <body>
    <!-- SIGNUP -->
    <!-- HEADER TIDAK ADA DI SIGNUP -->
    <!-- SIGNUP -->
    <div class="container-fluid main_component">
      <section class="resetPass">
        <button class="closeIcon">
          <img src="/assets/images/main-assets/leftarrow.svg" alt="" />
        </button>
        <div class="textTop">
          <img src="/assets/images/main-assets/logo.png" alt="" />
        </div>
        <div class="formSignup">
          <h4 class="text-center mt-5">Reset Password</h4>
          <p class="text-center">
            Buat password baru Mama, pastikan dengan kombinasi yang cukup rumit
            namun dapat diingat. <b> Tips: gabungkan huruf dan angka. </b>
          </p>
          <div class="formGroup mt-5">
            <div class="password-toggle">
              <input
                type="password"
                id="passwordInput"
                required
                placeholder="Password"
                minlength="8"
              />
              <span
                class="toggle-icon"
                onclick="togglePasswordVisibility(this)"
              >
                <i class="fas fa-eye"></i>
              </span>
              <label for="passwordInput">Password Baru</label>
            </div>
          </div>
          <div class="formGroup">
            <div class="password-toggle">
              <input
                type="password"
                id="confirmpasswordInput"
                required
                placeholder="Password"
                minlength="8"
              />
              <span
                class="toggle-icon"
                onclick="togglePasswordVisibility(this)"
              >
                <i class="fas fa-eye"></i>
              </span>
              <label for="confirmpasswordInput">Confirm Password Baru</label>
            </div>
          </div>

          <span class="text-error" style="display: none">
            Password tidak sama <i class="fas fa-circle-exclamation"></i>
          </span>
          <button
            id="callSuccessModal"
            type="submit"
            href=""
            class="button-default updatePass mt-5"
            disabled
          >
            Update Password
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="successModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="successModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <img src="/assets/images/main-assets/logo.png" />
                <h1 class="text-center">Request Sent</h1>
                <p class="text-center">
                  Login ke akun email Anda dan lihat di dalam inbox untuk
                  menemukan email reset password dari kami.
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn dismissed"
                  data-bs-dismiss="modal"
                >
                  Login & Register
                </button>
                <a class="backToHome" href="#">Kembali ke Home</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- GLOBAL BODY SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      var prevScrollPos = window.pageYOffset;

      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollPos > currentScrollPos) {
          document.querySelector(".sticky-header").classList.remove("hidden");
        } else {
          document.querySelector(".sticky-header").classList.add("hidden");
        }
        prevScrollPos = currentScrollPos;
      };
      const popupCommunity = () => {
        const communityHidden = $(".communityHidden");
        const menuHidden = $(".menuHidden");
        const cartHidden = $(".cartHidden");

        const imgElement = $(".communityImg");
        const imgElement2 = $(".menuImg");
        const imgElement3 = $(".cartImg");

        if (communityHidden.hasClass("active")) {
          $("body").removeClass("disabledOverflow");
          communityHidden.addClass("fadeOut");
          setTimeout(() => {
            communityHidden.removeClass("active fadeOut");
            imgElement.attr("src", "/assets/images/main-assets/community.svg");
          }, 500);
        } else {
          menuHidden.removeClass("active fadeOut");
          cartHidden.removeClass("active fadeOut");
          imgElement2.attr("src", "/assets/images/main-assets/menuBurger.svg");
          imgElement3.attr("src", "/assets/images/main-assets/cart.svg");

          communityHidden.removeClass("fadeOut");
          communityHidden.addClass("active");
          imgElement.attr("src", "/assets/images/main-assets/close.svg");
        }
      };
      const popupCart = () => {
        const cartHidden = $(".cartHidden");
        const communityHidden = $(".communityHidden");
        const menuHidden = $(".menuHidden");

        const imgElement = $(".cartImg");
        const imgElement2 = $(".communityImg");
        const imgElement3 = $(".menuImg");

        if (cartHidden.hasClass("active")) {
          $("body").removeClass("disabledOverflow");

          cartHidden.addClass("fadeOut");
          setTimeout(() => {
            cartHidden.removeClass("active fadeOut");
            imgElement.attr("src", "/assets/images/main-assets/cart.svg");
          }, 500);
        } else {
          menuHidden.removeClass("active fadeOut");
          communityHidden.removeClass("active fadeOut");

          imgElement2.attr("src", "/assets/images/main-assets/community.svg");
          imgElement3.attr("src", "/assets/images/main-assets/menuBurger.svg");

          cartHidden.removeClass("fadeOut");
          cartHidden.addClass("active");
          imgElement.attr("src", "/assets/images/main-assets/close.svg");
        }
      };
      const popupMenu = () => {
        const menuHidden = $(".menuHidden");
        const communityHidden = $(".communityHidden");
        const cartHidden = $(".cartHidden");

        const imgElement = $(".menuImg");
        const imgElement2 = $(".communityImg");
        const imgElement3 = $(".cartImg");

        if (menuHidden.hasClass("active")) {
          $(".sticky-header").removeClass("hidden");
          $("body").removeClass("disabledOverflow");
          menuHidden.addClass("fadeOut");
          setTimeout(() => {
            menuHidden.removeClass("active fadeOut");
            imgElement.attr("src", "/assets/images/main-assets/menuBurger.svg");
          }, 500);
        } else {
          $(".sticky-header").addClass("hidden");
          $("body").addClass("disabledOverflow");
          communityHidden.removeClass("active fadeOut");
          cartHidden.removeClass("active fadeOut");
          imgElement2.attr("src", "/assets/images/main-assets/community.svg");
          imgElement3.attr("src", "/assets/images/main-assets/cart.svg");

          menuHidden.removeClass("fadeOut");
          menuHidden.addClass("active");
          imgElement.attr("src", "/assets/images/main-assets/close.svg");
        }
      };
    </script>
    <!-- END GLOBAL BODY SCRIPT -->

    <!-- LOCAL BODY SCRIPT -->
    <script>
      $(document).ready(function () {
        $("#callSuccessModal").click(function () {
          $("#successModal").modal("show");
        });

        function checkPasswordMatch() {
          var password = $("#passwordInput").val();
          var confirmPassword = $("#confirmpasswordInput").val();
          var button = $("#callSuccessModal");
          var errorSpan = $(".text-error");

          if (password.length >= 8 && password === confirmPassword) {
            button.removeAttr("disabled");
            errorSpan.css("display", "none");
          } else {
            button.attr("disabled", "disabled");
            errorSpan.css("display", "block");
          }
        }
        $("#passwordInput, #confirmpasswordInput").on("keyup", function () {
          checkPasswordMatch();
        });
      });
      function togglePasswordVisibility(toggleIcon) {
        var passwordInput = toggleIcon.previousElementSibling;

        if (passwordInput.getAttribute("type") === "password") {
          passwordInput.setAttribute("type", "text");
          toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.setAttribute("type", "password");
          toggleIcon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      }
    </script>
    <!-- END LOCAL BODY SCRIPT -->
  </body>
</html>
