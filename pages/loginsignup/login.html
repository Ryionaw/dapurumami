<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- GLOBAL HEAD SCRIPT CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- END GLOBAL HEAD SCRIPT -->
    <!-- LOCAL HEAD SCRIPT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.css"
      integrity="sha512-zar81H5lVN36QFsq/da1hxpOLODXK4/oFwBGOFrvdWX6SBe3NWriWTQS6YQDVfW5fDeb2Vry41YQCELOe8cHww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../../styles/accounts.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <!-- END LOCAL HEAD SCRIPT -->
  </head>
  <body>
    <!-- SIGNUP -->
    <!-- HEADER TIDAK ADA DI SIGNUP -->
    <!-- SIGNUP -->
    <div class="container-fluid main_component">
      <section class="loginForm">
        <button class="closeIcon">
          <img src="/assets/images/main-assets/close_red.svg" alt="" />
        </button>
        <div class="textTop">
          <img src="/assets/images/main-assets/logo.png" alt="" />
        </div>
        <div class="formLogin">
          <h4>Masuk</h4>

          <a
            href="https://dapurumami.kiniditech.space/connect/facebook"
            class="a-button-default facebookButton"
          >
            <img
              src="https://dapurumami.kiniditech.space/web/assets/images/accounts-assets/facebook.svg"
              alt="Facebook"
            />
            Masuk dengan Facebook
          </a>

          <a
            href="https://dapurumami.kiniditech.space/connect/google"
            class="a-button-default googleButton"
          >
            <img
              src="https://dapurumami.kiniditech.space/web/assets/images/accounts-assets/google.svg"
              alt="Google"
            />
            Masuk dengan Google
          </a>

          <div class="text-center mb-4">
            <span class="text">Atau<span class="line"></span> dengan </span>
          </div>

          <form
            method="POST"
            action="https://dapurumami.kiniditech.space/login"
          >
            <input
              type="hidden"
              name="_token"
              value="w5XV5o6QR8hSZPQ29E5tbLhnBTGRjFAXd4FLlqvd"
            />
            <div class="formGroup">
              <input
                type="email"
                name="email"
                id="emailInput"
                placeholder="Email"
                required=""
              />
              <label for="emailInput">Email</label>
            </div>
            <div class="formGroup">
              <div class="password-toggle">
                <input
                  type="password"
                  name="password"
                  id="passwordInput"
                  required=""
                  placeholder="Password"
                />
                <span
                  class="toggle-icon"
                  onclick="togglePasswordVisibility(this)"
                >
                  <i class="fas fa-eye"></i>
                </span>
                <label for="passwordInput">Password</label>
              </div>
            </div>
            <p class="forgotPass">
              Lupa password?
              <a href="https://dapurumami.kiniditech.space/forgot-password">
                Reset password Anda</a
              >
            </p>
            <button type="submit" class="button-default login">Masuk</button>
          </form>

          <p class="text-center">Atau belum memiliki akun?</p>
          <a
            href="https://dapurumami.kiniditech.space/register"
            class="a-button-default signup"
            >Daftar</a
          >

          <a class="backToHome" href="https://dapurumami.kiniditech.space">
            Kembali ke home
          </a>
        </div>
      </section>
    </div>

    <!-- GLOBAL BODY SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      var prevScrollPos = window.pageYOffset;

      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollPos > currentScrollPos) {
          document.querySelector(".sticky-header").classList.remove("hidden");
        } else {
          document.querySelector(".sticky-header").classList.add("hidden");
        }
        prevScrollPos = currentScrollPos;
      };
      const popupCommunity = () => {
        const communityHidden = $(".communityHidden");
        const menuHidden = $(".menuHidden");
        const cartHidden = $(".cartHidden");

        const imgElement = $(".communityImg");
        const imgElement2 = $(".menuImg");
        const imgElement3 = $(".cartImg");

        if (communityHidden.hasClass("active")) {
          $("body").removeClass("disabledOverflow");
          communityHidden.addClass("fadeOut");
          setTimeout(() => {
            communityHidden.removeClass("active fadeOut");
            imgElement.attr("src", "/assets/images/main-assets/community.svg");
          }, 500);
        } else {
          menuHidden.removeClass("active fadeOut");
          cartHidden.removeClass("active fadeOut");
          imgElement2.attr("src", "/assets/images/main-assets/menuBurger.svg");
          imgElement3.attr("src", "/assets/images/main-assets/cart.svg");

          communityHidden.removeClass("fadeOut");
          communityHidden.addClass("active");
          imgElement.attr("src", "/assets/images/main-assets/close.svg");
        }
      };
      const popupCart = () => {
        const cartHidden = $(".cartHidden");
        const communityHidden = $(".communityHidden");
        const menuHidden = $(".menuHidden");

        const imgElement = $(".cartImg");
        const imgElement2 = $(".communityImg");
        const imgElement3 = $(".menuImg");

        if (cartHidden.hasClass("active")) {
          $("body").removeClass("disabledOverflow");

          cartHidden.addClass("fadeOut");
          setTimeout(() => {
            cartHidden.removeClass("active fadeOut");
            imgElement.attr("src", "/assets/images/main-assets/cart.svg");
          }, 500);
        } else {
          menuHidden.removeClass("active fadeOut");
          communityHidden.removeClass("active fadeOut");

          imgElement2.attr("src", "/assets/images/main-assets/community.svg");
          imgElement3.attr("src", "/assets/images/main-assets/menuBurger.svg");

          cartHidden.removeClass("fadeOut");
          cartHidden.addClass("active");
          imgElement.attr("src", "/assets/images/main-assets/close.svg");
        }
      };
      const popupMenu = () => {
        const menuHidden = $(".menuHidden");
        const communityHidden = $(".communityHidden");
        const cartHidden = $(".cartHidden");

        const imgElement = $(".menuImg");
        const imgElement2 = $(".communityImg");
        const imgElement3 = $(".cartImg");

        if (menuHidden.hasClass("active")) {
          $(".sticky-header").removeClass("hidden");
          $("body").removeClass("disabledOverflow");
          menuHidden.addClass("fadeOut");
          setTimeout(() => {
            menuHidden.removeClass("active fadeOut");
            imgElement.attr("src", "/assets/images/main-assets/menuBurger.svg");
          }, 500);
        } else {
          $(".sticky-header").addClass("hidden");
          $("body").addClass("disabledOverflow");
          communityHidden.removeClass("active fadeOut");
          cartHidden.removeClass("active fadeOut");
          imgElement2.attr("src", "/assets/images/main-assets/community.svg");
          imgElement3.attr("src", "/assets/images/main-assets/cart.svg");

          menuHidden.removeClass("fadeOut");
          menuHidden.addClass("active");
          imgElement.attr("src", "/assets/images/main-assets/close.svg");
        }
      };
    </script>
    <!-- END GLOBAL BODY SCRIPT -->

    <!-- LOCAL BODY SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.js"></script>
    <script src="/js/youtube.js"></script>
    <script>
      $(document).ready(function () {
        var popoverTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          popoverTriggerEl.setAttribute("data-bs-html", "true");
          popoverTriggerEl.setAttribute(
            "data-bs-content",
            "<b>Kode referal</b><br/>Masukan kode yang adipiscing elit. Praesent sollicitudin, eros nec sagittis."
          );
          return new bootstrap.Popover(popoverTriggerEl);
        });
        var swiper = new Swiper(".swiper-container", {
          loop: true,
          speed: 2000,
          spaceBetween: 20,
          slidesPerView: 1,
          autoplay: {
            delay: 4000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      });

      function togglePasswordVisibility(toggleIcon) {
        var passwordInput = toggleIcon.previousElementSibling;

        if (passwordInput.getAttribute("type") === "password") {
          passwordInput.setAttribute("type", "text");
          toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.setAttribute("type", "password");
          toggleIcon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      }
    </script>
    <!-- END LOCAL BODY SCRIPT -->
  </body>
</html>
